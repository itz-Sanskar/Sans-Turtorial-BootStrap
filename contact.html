      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">

          <li class="nav-item">

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Topics<span class="badge badge-secondary">learn</span>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Web development</a>

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

            Search

    <div class="container my-4 d-flex justify-content-center">
      <h2 class="font-weight-bold">Contact Us</h2>
    </div>
<div class=" mx-auto" style="width: 700px;">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select your query</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1. Web Development</option>
          <option>2. Bootstrap</option>
          <option>3. Python</option>
          <option>4. Technoloy</option>
          <option>5. Other</option>
        </select>
      </div>
      <p>Occupation:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Student
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Teacher
        </label>
      </div>

      <form>
        <div class="form-group my-4">
          <label for="formControlRange">Your experience with us:</label>
          <input type="range" class="form-control-range" id="formControlRange">
        </div>
      </form>

      <div class="form-group my-4">
        <label for="exampleFormControlTextarea1">Elaborate your concern</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">If screenshots any</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <button class="btn btn-primary">Submit</button>
    </div>   
    </form>
